 
<div class="container">
 
  <div class="starter-template">

    <div class="row">      	

      <div class="col-md-12 mt-5">

        <h1>{{solicitudComedor}}</h1>
        <h2>Nueva Solicitud</h2>

            <label for="nombre" class="form-label">Nombre:</label>
            <input [(ngModel)]="solicitud.nombre"/>

            <label for="apellidos" class="form-label">Apellidos:</label>
            <input [(ngModel)]="solicitud.apellidos"/>

            <button (click)="enviar(solicitud)" type="submit" class="btn btn-primary">Enviar</button> 

            <div *ngIf="solicitud.nombre.length < 5">El nombre tiene que ser mayor de 5 caracteres
            </div>
            
        
            <h2>Centro</h2>
          <app-selector-centro></app-selector-centro>

        <h3>Listado de Solicitudes</h3>
                <div *ngFor="let item of solicitudesP | async">
                    <app-fila-solicitud [solicitud]="item" (solicitudEliminada)="eliminar(item)" ></app-fila-solicitud>
                </div>
                <p><button (click)="nuevaSolicitud()" class="btn btn-primary">Nueva Solicitud</button> </p>

       </div>
    </div>
  </div>
